<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>tpTest Javascript</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="contact-clean">
        <form action="traitement.php" method="post">
            <h2 class="text-center">sign up&nbsp;&nbsp;</h2>
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Name" required>
                <small class="error-message">Veuillez entrer votre nom</small>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="prénom" placeholder="First name" required>
                <small class="error-message">Veuillez entrer votre prénom</small>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" required>
                <small class="error-message">Veuillez entrer votre email</small>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
                <small class="error-message">Veuillez entrer un mot de passe de 8 caractères minimum</small>
            </div>
            <div class="form-group"><textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea></div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="formCheck-1" required>
                    <label class="form-check-label" for="formCheck-1">I am of age</label>
                    <small class="error-message">Vous devez confirmer que vous êtes majeur</small>
                </div>
                <button class="btn btn-primary" type="submit" onclick="verifierFormulaire()">send</button>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/myscript.js"></script>
</body>

</html>
